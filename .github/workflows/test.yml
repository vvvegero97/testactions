name: Test-pipeline-dev
env:
  SHA: ${{ github.sha }}
  BRANCH: ${{ github.ref_name }}

on:
  push:
    branches:
      - dev
      - staging
    paths:
      - "!.github/**"
  pull_request:
    branches:
      - dev
      - staging
    paths:
      - "!.github/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Echo SHA and branch
      run: |
        echo $SHA
        echo ${{ env.BRANCH }}
    
    - name: Echo Branch DEV push
      if: $BRANCH == 'dev' && github.event_name == 'push'
      env:
        MY_BRANCH: ${{ env.BRANCH }}
      run: |
        echo $BRANCH
        echo $MY_BRANCH
        echo "Action: ${{ github.event_name }}"

    - name: Echo Branch STAGING pr
      if: $BRANCH == 'staging' && github.event_name == 'pull_request'
      env:
        MY_BRANCH: ${{ env.BRANCH }}
      run: |
        echo $BRANCH
        echo $MY_BRANCH
        echo "Action: ${{ github.event_name }}"
    